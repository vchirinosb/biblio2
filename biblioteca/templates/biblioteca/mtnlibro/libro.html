<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Biblioteca</title>
{% load static %}
{% include ".././menu.html" %}

</head>
<body>

	<div class="container">

		<div class="form-group" style="color: blue">{{ resultado }}</div>

		<fieldset>

			<form class="form-horizontal" action="" enctype="multipart/form-data"
				method="POST">

				{% csrf_token %}
				
				{% if not form.titulo.value %}
				  <legend>Ingresar Libro</legend>
				{% else %}
				  <legend>Actualizar Libro</legend>
				{% endif %}

				{% for field in form %}
				  <div class="form-group">
				    <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
				      <div class="col-sm-4">
				        {{ field }}
				      </div>
				  </div>
				{% endfor %}
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">
						  Guardar cambios
						</button>
					</div>
				</div>
			</form>

		</fieldset>

	</div>

	<br />
	<br />

</body>
</html>
